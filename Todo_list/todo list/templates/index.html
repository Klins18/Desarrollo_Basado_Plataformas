<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DBP</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

h1 {
  color: #333;
}

#new-task {
  margin-top: 20px;
}

#task {
  padding: 8px;
  font-size: 16px;
}

#tasks {
  list-style-type: none;
  padding: 0;
}

.task-item {
  display: flex;
  align-items: center;
  background-color: #fff;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.task-item button {
  margin-left: 10px;
  background-color: #dc3545;
  color: #fff;
  border: none;
  padding: 5px 10px;
  border-radius: 3px;
  cursor: pointer;
}

.task-item button:hover {
  background-color: #c82333;
}

.completed {
  text-decoration: line-through;
}

button#complete-all {
  margin-top: 10px;
  padding: 8px 16px;
  background-color: #28a745;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button#complete-all:hover {
  background-color: #218838;
}


    </style>

    <script>
      function selectAllCheckboxes() {
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        for (var i = 0; i < checkboxes.length; i++) {
          checkboxes[i].checked = true;
          toggleTaskCompletion(checkboxes[i]);
        }
      }
      function toggleTaskCompletion(checkbox) {
        var taskText = checkbox.nextElementSibling;
        if (checkbox.checked) {
          taskText.classList.add('completed');
        } else {
          taskText.classList.remove('completed');
        }
      }
      function removeTask(li) {
        li.parentNode.removeChild(li);
      }
    </script>
<script>
document.addEventListener('DOMContentLoaded', () => {
   document.querySelector('#new-task').onsubmit = () => {

   const cb = document.createElement("INPUT");
    cb.setAttribute("type", "checkbox");
    cb.addEventListener('change', function () {
            toggleTaskCompletion(this);
          });
            const li = document.createElement('li');
            li.classList.add('task-item');
            li.appendChild(cb);
li.innerHTML += document.querySelector('#task').value;

          const removeButton = document.createElement('button');
          removeButton.textContent = 'x';
          removeButton.addEventListener('click', () => {
            removeTask(li);
          });
          li.appendChild(removeButton);

            document.querySelector('#tasks').append(li);

            document.querySelector('#task').value = '';

            return false;
        };

    });
    </script>

  </head>
  <body>
    <p>Computer Science</p>
<h1>Tasks</h1>
<form id="new-task">
        <input id="task" autocomplete="off"
autofocus placeholder="New Task"
type="text">
        <input type="submit">
    </form>
    <ol id="tasks">
    </ol>
    <button onclick="selectAllCheckboxes()">Complete All</button>
  </body>
</html>
